    <h3>Fool proof recipe to make sure you don't starve yourself</h3>

    <h4>Ingredients</h4>
    <ul>
        <li>Eggs</li>
        <li>Water</li>
        <li>Pot</li>
    </ul>

<h4>Steps</h4>
    <ol>
        <li>Boil water</li>
        <li>Put egg in boiled water</li>
        <li>Wait 10 minutes</li>
        <li>Peel eggs</li>
        <li>Eat egg</li>
    </ol>
